<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SupplierIQ</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="assets/logo.svg" alt="SupplierIQ Logo" style="width: 80px; height: 80px;">
                </div>
                <h1>Create Account</h1>
                <p>Register to start analyzing supplier performance</p>
            </div>
            
            <div id="errorContainer"></div>
            <div id="successContainer"></div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="John Doe" 
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com" 
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Minimum 6 characters" 
                        required
                        minlength="6"
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter password" 
                        required
                    >
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="btn-auth" id="registerBtn">
                    <span id="registerBtnText">Register</span>
                    <span id="registerBtnLoading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Creating account...
                    </span>
                </button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'pages/dashboard.html';
        }
        
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const registerBtnText = document.getElementById('registerBtnText');
        const registerBtnLoading = document.getElementById('registerBtnLoading');
        
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            document.getElementById('errorContainer').innerHTML = '';
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            let hasError = false;
            
            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required';
                hasError = true;
            }
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                hasError = true;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                hasError = true;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                hasError = true;
            }
            
            if (hasError) return;
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtnText.style.display = 'none';
            registerBtnLoading.style.display = 'inline';
            
            try {
                const response = await AuthAPI.register({ name, email, password });
                
                // Show success message
                showSuccess('Registration successful! Redirecting to login...');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
                
                // Re-enable button
                registerBtn.disabled = false;
                registerBtnText.style.display = 'inline';
                registerBtnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
